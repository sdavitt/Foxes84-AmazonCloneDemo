<!doctype html>
<html lang="en">

<head>
    <title>Amazon | Sign-in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <div id="maincontainer" class="container-fluid p-0">
        <div class="row justify-content-center">
            <div id="logocol" class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-10 d-flex justify-content-center"><img class="img-fluid"
                    src="static/images/logo.png" alt="Amazon"></div>
        </div>
        <div class="row justify-content-center rowmargin">
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-10">
                <form id="signinform">
                    <h3>Sign-In</h3>
                    <div class="form-group">
                        <label id="emaillabel" class="mb-0" for="exampleInputEmail1">Email or mobile phone
                            number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button id="submitbtn" type="submit" class="btn btn-warning btn-block p-1">Continue</button>
                    <div class="form-group">
                        <small class="form-text tinytext">By continuing, you agree to Amazon's <a class="formlink"
                                href="https://codingtemple.com/">Conditions of Use</a> and <a class="formlink"
                                href="https://codingtemple.com/">Privacy Notice.</a></small>
                    </div>
                    <div class="btn-group dropdown">
                        <a id="helptext" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Need help?
                        </a>
                        <div class="dropdown-menu p-0">
                            <a class="dropdown-item tinytext" href="#">Too bad</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-3 col-lg-3 col-md-5 col-sm-6 col-10 pb-2">
                <p id="newp" class="tinytext">New to Amazon?</p>
                <button id="createbutton" class="btn btn-light btn-block p-1">Create account</button>
            </div>
        </div>
    </div>
    <div id="footercontainer" class="container-fluid p-0">
        <div class="row" id="footerborderrow"></div>
        <div id="footerrow" class="row justify-content-center">
            <div class="col-xl-3 col-lg-3 col-md-5 col-sm-6 col-10">
                <ul id="footerul">
                    <li><a class="tinytext">Conditions of Use</a></li>
                    <li><a class="tinytext">Privacy Notice</a></li>
                    <li><a class="tinytext">Help</a></li>
                </ul>
                <p id="footertext" class="tinytext">Â© 2022, Sam Davitt - this site serves no purpose other than CSS
                    practice.</p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
